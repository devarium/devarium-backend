spring:
  application:
    name: api
  datasource:
    url: jdbc:mysql://localhost:3306/devarium
    username: root
    password: ${DB_LOCAL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

api:
  version: v1